<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles/rafting.css">
    <style>
        /* Additional CSS for wireframe */
        .hero {
            position: relative;
        }

        .hero img {
            width: 100%;
            display: block;
        }

        h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--primary-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .trip-description {
            text-align: center;
            margin: 20px 0;
        }

        .trip-description h2 {
            text-align: center;
        }

        .trip-details {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .trip-details img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .trip-table {
            text-align: center;
            margin: 20px 0;
        }

        .trip-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .trip-table th, .trip-table td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        .trip-table th {
            background-color: var(--secondary-color);
            color: white;
        }

        .trip-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .trip-table tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
