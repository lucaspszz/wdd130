    <style>
/* Estilos para a organização da Company Information, imagens dos funcionários, mapa e formulário */

/* Estilo para a seção Company Information */
section {
    text-align: center;
    margin-bottom: 30px;
}

/* Estilo para o título "Company Information" */
section h1 {
    color: var(--primary-color);
    margin-bottom: 20px;
}

/* Estilo para as informações da empresa */
section p {
    margin-bottom: 10px;
}

/* Estilo para os perfis dos funcionários */
.employee-profile {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
}

.employee-profile img {
    width: 150px; /* Tamanho das imagens dos funcionários */
    height: 150px;
    border-radius: 50%; /* Arredondar a borda das imagens */
    margin-bottom: 10px;
}

/* Estilo para o mapa */
section iframe {
    width: 100%; /* Tamanho do mapa */
    max-width: 600px;
    height: 300px;
    margin: 0 auto 20px auto;
    border: none;
}

/* Estilo para o formulário de contato */
main form {
    background-color: #f9f9f9;
    padding: 20px;
    margin-bottom: 30px;
}

form label {
    display: block;
    margin-bottom: 5px;
}

form input[type="text"],
form input[type="email"],
form select,
form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

form textarea {
    resize: vertical;
}

form input[type="checkbox"] {
    margin-right: 5px;
}

form label[for="subscribe"] {
    display: inline;
}

form button[type="submit"] {
    background-color: var(--primary-color);
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

form button[type="submit"]:hover {
    background-color: #0a3d91;
}


    </style>

                <label for="email">Email:</label>

                <label for="purpose">Purpose:</label>
                <select id="purpose" name="purpose" required>
                    <option value="General Inquiry">General Inquiry</option>
                    <option value="Reservation Question">Reservation Question</option>
                    <option value="Website Suggestion">Website Suggestion</option>
                </select>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <input type="checkbox" id="subscribe" name="subscribe" value="subscribe">
